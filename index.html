<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>2nd Task</title>

</head>
<body>

<div class="container">
    <h2>Find Missing Elements</h2>
    <label for="missingElementsInput">Enter array elements separated by commas:</label><br>
    <input type="text" id="missingElementsInput" placeholder="e.g., 11,12,14,15,16,18,19,20"><br>
    <button onclick="findMissingElements()">Find Missing Elements</button><br>
    <p id="missingElementsResult"></p>
</div>

<div class="container">
    <h2>Find Min and Max</h2>
    <label for="minMaxInput">Enter array elements separated by commas:</label><br>
    <input type="text" id="minMaxInput" placeholder="e.g., 1,2,3,4,5,6"><br>
    <button onclick="findMinMax()">Find Min and Max</button><br>
    <p id="minMaxResult"></p>
</div>

<div class="container">
    <h2>Palindrome Checker</h2>
    <label for="palindromeInput">Enter a string or number:</label><br>
    <input type="text" id="palindromeInput" placeholder="Enter string or number"><br>
    <button onclick="validatePalindrome()">Check Palindrome</button><br>
    <p id="palindromeResult"></p>
</div>

<script src="index.js"></script>

</body>
</html>
